<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Me - Instant</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        #trust-button {
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        #video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.5s;
        }

        #player {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="trust-button">Trust me</button>

    <div id="video-wrapper">
        <div id="player"></div>
    </div>

    <script>
        var player;
        
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'qnaGs3qlnAs',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1, // Começa mudo para o navegador permitir o carregamento
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Pronto para tocar com som após o clique.");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        document.getElementById('trust-button').addEventListener('click', function() {
            this.style.display = 'none';

            const wrapper = document.getElementById('video-wrapper');
            wrapper.style.visibility = 'visible';
            wrapper.style.opacity = '1';

            // ATIVAÇÃO DO SOM:
            if (player && player.playVideo) {
                player.setVolume(100); // Garante volume máximo
                player.unMute();       // Tira do mudo
                player.playVideo();    // Inicia
            }

            // Ativa tela cheia
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen();
            else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        });
    </script>
</body>
</html>
